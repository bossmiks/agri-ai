<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåæ Agri-AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f7f7f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header h1 {
            color: #1d1d1f;
            font-size: 20px;
            font-weight: 600;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            background: white;
        }
        .messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 15px;
        }
        .user-message {
            background: #007aff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background: #f2f2f7;
            color: #1d1d1f;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .input-area {
            padding: 16px 24px;
            background: white;
            border-top: 1px solid #e5e5e7;
        }
        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: #f2f2f7;
            border-radius: 20px;
            padding: 8px 16px;
            border: 1px solid #e5e5e7;
        }
        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 20px;
            max-height: 120px;
            padding: 8px 0;
            font-family: inherit;
        }
        #messageInput::placeholder {
            color: #8e8e93;
        }
        #sendButton {
            background: #007aff;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        #sendButton:hover:not(:disabled) {
            background: #0056cc;
        }
        #sendButton:disabled {
            background: #c7c7cc;
            cursor: not-allowed;
        }
        .loading {
            color: #8e8e93;
            font-style: italic;
        }
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            padding: 48px 24px;
        }
        .welcome-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        .welcome-subtitle {
            font-size: 16px;
            color: #8e8e93;
            margin-bottom: 32px;
        }
        .suggestions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
            max-width: 500px;
        }
        .suggestion {
            background: #f2f2f7;
            border: 1px solid #e5e5e7;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            color: #1d1d1f;
        }
        .suggestion:hover {
            background: #e5e5e7;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåæ Agri-AI Philippines</h1>
    </div>
    
    <div class="chat-container">
        <div class="welcome-container" id="welcomeContainer">
            <div class="welcome-icon">üåæ</div>
            <div class="welcome-title">How can I help you today?</div>
            <div class="welcome-subtitle">Ask me about smart farming, crop analysis, weather prediction, and agricultural technology!</div>
            
            <div class="suggestions">
                <div class="suggestion" onclick="sendSuggestion('How to grow vegetables in the Philippines?')">
                    üå± Plant Cultivation
                </div>
                <div class="suggestion" onclick="sendSuggestion('Livestock farming and animal care tips?')">
                    üêÑ Animal Farming
                </div>
                <div class="suggestion" onclick="sendSuggestion('How to detect crop diseases using symptoms?')">
                    üî¨ Disease Detection
                </div>
                <div class="suggestion" onclick="sendSuggestion('Smart irrigation systems and techniques?')">
                    üíß Smart Irrigation
                </div>
                <div class="suggestion" onclick="sendSuggestion('Weather patterns and yield prediction methods?')">
                    üå¶Ô∏è Weather Prediction
                </div>
                <div class="suggestion" onclick="sendSuggestion('Precision agriculture and IoT sensors?')">
                    üì° Precision Agriculture
                </div>
            </div>
        </div>
        
        <div class="messages hidden" id="messages"></div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="messageInput" placeholder="Message Agri-AI..." rows="1"></textarea>
                <button id="sendButton">‚Üë</button>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const welcomeContainer = document.getElementById('welcomeContainer');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function addMessage(content, isUser = false) {
            // Show messages container and hide welcome
            if (welcomeContainer && !welcomeContainer.classList.contains('hidden')) {
                welcomeContainer.classList.add('hidden');
                messagesDiv.classList.remove('hidden');
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendSuggestion(text) {
            messageInput.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            
            addMessage('<div class="loading">Thinking...</div>');

            try {
                const response = await fetch('/get_advice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });
                
                const result = await response.json();
                
                // Remove loading message
                messagesDiv.removeChild(messagesDiv.lastChild);
                
                if (result.success) {
                    addMessage(result.advice);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                messagesDiv.removeChild(messagesDiv.lastChild);
                addMessage('Sorry, I encountered an error. Please try again.');
            } finally {
                sendButton.disabled = false;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey && !sendButton.disabled) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-focus input
        messageInput.focus();
    </script>
</body>
</html>
