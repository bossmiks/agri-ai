            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .gradient-text {
            background: linear-gradient(135deg, #27ae60, #229954);

            -webkit-text-fill-color: transparent;

            width: 50px; height: 50px;
            border: 4px solid #e5e7eb;

            border-radius: 50%;

                        <option value="Region XI">Region XI - Davao Region</option>

                        <option value="Region XIII">Region XIII - Caraga</option>

                    </select>
                </div>

                    <select id="province" name="province" required class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl bg-gray-50 focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/10 transition-all duration-300 hover:border-primary text-base">
                        <option value="">Select your province</option>
                        <option value="Abra">Abra</option>
                        <option value="Agusan del Norte">Agusan del Norte</option>

                        <option value="Bukidnon">Bukidnon</option>
                        <option value="Bulacan">Bulacan</option>
                        <option value="Cagayan">Cagayan</option>
                        <option value="Camarines Norte">Camarines Norte</option>

                    <select id="soil_type" name="soil_type" required class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl bg-gray-50 focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/10 transition-all duration-300 hover:border-primary text-base">

                <button type="submit" id="submitBtn" class="no-print w-full bg-gradient-to-r from-primary to-secondary text-white font-bold py-5 px-8 rounded-xl text-lg shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">

            <div id="result" style="display: none;" class="mt-8"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('farmingForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const resultDiv = document.getElementById('result');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            btnText.innerHTML = 'üîÑ Processing...';
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            data.location = `${data.region}, ${data.province}`;
            delete data.region;
            delete data.province;
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="text-center py-12">
                    <div class="spinner"></div>
                    <div class="text-primary text-xl font-semibold mt-6">ü§ñ AI is analyzing your farm conditions...</div>
                    <div class="text-gray-500 mt-2">This may take a few moments</div>
                </div>
            `;
            
            try {
                const response = await fetch('/get_advice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const formattedAdvice = formatAdvice(result.advice);
                    resultDiv.innerHTML = `
                        <div class="bg-white border-2 border-primary rounded-2xl p-8 shadow-xl">
                            <div class="flex items-center gap-3 pb-6 border-b-2 border-gray-100">
                                <span class="text-4xl">‚úÖ</span>
                                <h3 class="text-2xl font-bold text-primary">Your Personalized Agriculture Advice</h3>
                            </div>
                            <div class="mt-6 text-gray-700 leading-relaxed">${formattedAdvice}</div>
                            <div class="flex gap-3 mt-8 no-print flex-wrap">
                                <button onclick="copyToClipboard()" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl transition">üìã Copy</button>
                                <button onclick="printAdvice()" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-xl transition">üñ®Ô∏è Print</button>
                                <button onclick="newQuery()" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-xl transition">üîÑ New</button>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="bg-red-50 border-2 border-red-500 text-red-700 p-6 rounded-xl">
                            <strong>‚ùå Error:</strong> ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-50 border-2 border-red-500 text-red-700 p-6 rounded-xl">
                        <strong>‚ùå Connection Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                btnText.innerHTML = 'üåæ Get Agriculture Advice';
            }
        });
        
        function formatAdvice(advice) {
            let formatted = advice
                .replace(/\n\n/g, '</p><p class="mt-4">')
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.+?)\*\*/g, '<strong class="text-primary">$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>');
            if (!formatted.startsWith('<')) formatted = '<p>' + formatted + '</p>';
            return formatted;
        }
        
        function copyToClipboard() {
            const content = document.querySelector('#result .text-gray-700').innerText;
            navigator.clipboard.writeText(content).then(() => alert('‚úÖ Advice copied to clipboard!'));
        }
        
        function printAdvice() {
            window.print();
        }
        
        function newQuery() {
            resultDiv.style.display = 'none';
            form.reset();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
